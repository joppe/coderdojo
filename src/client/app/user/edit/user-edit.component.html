<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
        <label for="user_firstName">First name</label>
        <input type="text" class="form-control" id="user_firstName" placeholder="First name" formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="user_middleName">Middle name</label>
        <input type="text" class="form-control" id="user_middleName" placeholder="Middle name" formControlName="middleName">
    </div>
    <div class="form-group">
        <label for="user_lastName">Last name</label>
        <input type="text" class="form-control" id="user_lastName" placeholder="Last name" formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="user_email">Email</label>
        <input type="email" class="form-control" id="user_email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="user_telephone">Telephone</label>
        <input type="tel" class="form-control" id="user_telephone" placeholder="Telephone" formControlName="telephone">
    </div>
    <div class="form-group">
        <label for="user_address">Address</label>
        <input type="text" class="form-control" id="user_address" placeholder="Address" formControlName="address">
    </div>
    <div class="form-group">
        <label for="user_city">City</label>
        <input type="text" class="form-control" id="user_city" placeholder="City" formControlName="city">
    </div>
    <div class="form-group">
        <label for="user_zipCode">Zip code</label>
        <input type="text" class="form-control" id="user_zipCode" placeholder="Zip code" formControlName="zipCode">
    </div>
    <div class="form-group">
        <label for="user_birthDate">Birth date</label>
        <input type="date" class="form-control" id="user_birthDate" placeholder="Birth date" formControlName="birthDate">
    </div>
    <button class="btn btn-primary" [disabled]="userForm.pristine">Save</button>
</form>
